<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/hospitallogo.jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Carga de fuentes de fontawesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Carga de estilos personalizados -->
    <link rel="stylesheet" href="css/estilos.css">
    <title>Clinica Venezuela</title>
</head>

<body>
    <section class="menu-contacto text-center">
        <div class="container">
            <div class="container">
                <header class="encabezado">
                    <nav class="navbar navbar-expand-lg navbar-light fixed-top col-12">
                        <div class="container">
                            <a class="navbar-brand" href="#">Clínica Venezuela</a>
                            <button class="navbar-toggler float-lg-right" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="index.html">Inicio </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Nosotros</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Servicios</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Ubicación</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="contacto.html">Contacto</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
            </div>
            </nav>
            </header>
    </section>
    <!-- Seccion del formulario -->
    <section class="formulario py-3">
        <div class="container formulario">
            <div class="row abs-center">
                <div class="col-12 px-auto">
                    <form class="px-auto">
                        <div class="form-row py-2 px-auto align-items-center">
                            <div class="col-sm-6 py-1">
                                <input type="text" value="Nombre" class="form-control" id="nombre">
                            </div>
                            <div class="col-sm-6 py-1">
                                <input type="text" value="Apellido" class="form-control" id="apellido">
                            </div>
                            <div class="col-sm-6 py-1">
                                <input type="email" value="Email" class="form-control" id="email">
                            </div>
                            <div class="col-sm-6 py-1">
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Selecciona una opción...</option>
                                    <option value="1">Consulta sobre algún servicio</option>
                                    <option value="2">Presupuesto</option>
                                    <option value="3">Queja o sugerencia</option>
                                </select>
                            </div>
                            <div class="col-sm-12 py-1">
                                <textarea class="form-control" value="Escribre aqui" id="FormControlTextarea" rows="4"></textarea>
                              </div>
                            <div class="form-group form-check py-sm-1">
                                <input type="checkbox" class="form-check-input p-auto">
                                <label class="form-check-label p-auto" for="check-condiciones">Acepto las condiciones y términos de uso.</label>
                            </div>
                            <button type="submit" class="btn btn-primary m-auto">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Script -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
</body>
